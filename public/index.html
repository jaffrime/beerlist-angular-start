<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerListApp">
    <div ng-controller="mainCtrl" class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h1 class="text-center">BeerList</h1>
                <h3>{{inputName}}</h3>
                <div class="page-header">
                </div>

                <!-- render beers here -->

                <div ng-repeat="beers in beerList track by $index">
                <!-- <div ng-repeat="beers in beerList | orderBy: 'rating' : sortOrder.is track by $index"> -->
                  <!-- <h1>{{$index}} {{sortOrder.is}}</h1> -->
                  <div class="row">
                    <div class="beers col-md-6 col-sm-6 col-xs-6">
                      <h3>{{beers.name}}</h3>
                      <img ng-src={{beers.image}}>
                      <p>Style: {{beers.style}} <br/> ABV: {{beers.abv}}</p>
                      <input type="button" value="Remove" class="btn btn-danger" ng-click="removeBeer(beers._id)" />
                      <form>
                          <label> Beer Rating: {{beers.rating}} <br>
                            (Ratings: {{beers.rateQuant}}) </label><br>
                          <select ng-model="userRating" ng-options="rating for rating in ratings">
                          </select>
                          <button type="button" ng-click="addRating(beers._id, userRating)">Rate!</button><br>
                      </form>

                    </div>
                  </div>
                </div>


                <form>
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="new.name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="new.style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="new.abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="new.image"></input>
                    </div>
                    <button type="button" ng-click="addBeer(new)" class="btn btn-primary">Add</button>
                    <button type="button" ng-click="sortBeers()" class="btn btn-primary">Sort by Rating</button>

                </form>
            </div>
        </div>
    </div>

    <script src="angular/angular.min.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beers.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
