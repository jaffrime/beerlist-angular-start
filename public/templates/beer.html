<div class="page-header">
  <a ui-sref="home">Home</a>
  <h3>
    <span>{{beer.name}}</span>
  </h3>
</div>

<div class="">
  <form>
    <h5>Please add your review:</h5>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your Name" ng-model="review.name"></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your Review" ng-model="review.text"></input>
    </div>
    <button type="button" ng-click="addReview(beer._id, review)" class="btn btn-primary">Add</button>
  </form>

</div><hr />

<div ng-repeat="review in beer.reviews track by $index">
  <p> <span>{{review.name}}:</span> {{review.text}}
  <button type="button" class="btn btn-danger" ng-click="deleteReview(beer._id,review._id)">Delete</button> </p>
  <br>

</div>
